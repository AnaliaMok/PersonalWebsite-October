description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Analia Mok - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="AnaliaMok">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <!-- TODO: Theme Thumbnail -->
        <!-- <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}"> -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900%7CSource+Sans+Pro:300,400" rel="stylesheet">
        <link href="{{ 'assets/css/styles.min.css'|theme }}" rel="stylesheet">
        {% styles %}
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <main>
            {% page %}
        </main>

        <!-- Footer -->
        {% partial 'site/footer' %}

        <!-- Scripts -->
        <script src="{{ [
          '@jquery'
        ]|theme }}"></script>
        {% scripts %}

    </body>
</html>
